# Docker Compose for local Windows deployment

services:
  # Frontend served by Nginx
  frontend:
    build:
      context: .
      dockerfile: ./client/Dockerfile.prod
    restart: unless-stopped
    networks:
      - app-network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: ./server/Dockerfile.prod
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3001
      - CORS_ORIGIN=http://localhost
    volumes:
      # Mount Claude Code stats directory (Windows path)
      - ${USERPROFILE}/.claude:/root/.claude:ro
    networks:
      - app-network

  # Nginx Reverse Proxy (HTTP only for local)
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d/local.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
