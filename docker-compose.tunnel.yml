# Docker Compose for deployment with Cloudflare Tunnel (Zero Trust)
# No ports exposed, no SSL certificates needed

services:
  # Frontend served by Nginx
  frontend:
    build:
      context: .
      dockerfile: ./client/Dockerfile.prod
    restart: unless-stopped
    networks:
      - app-network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: ./server/Dockerfile.prod
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3001
      - CORS_ORIGIN=https://vdmtech.de
    volumes:
      # Mount Claude Code stats directory (read-only)
      - ~/.claude:/root/.claude:ro
    networks:
      - app-network

  # Nginx Reverse Proxy (internal only, no SSL needed)
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d/tunnel.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - app-network

  # Cloudflare Tunnel
  cloudflared:
    image: cloudflare/cloudflared:latest
    restart: unless-stopped
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
    depends_on:
      - nginx
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
