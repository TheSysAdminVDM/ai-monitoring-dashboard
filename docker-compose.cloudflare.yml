version: '3.8'

# Docker Compose for deployment with Cloudflare Origin Certificate

services:
  # Frontend served by Nginx
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile.prod
    restart: unless-stopped
    networks:
      - app-network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: ./server/Dockerfile.prod
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3001
      - CORS_ORIGIN=https://vdmtech.de
    volumes:
      # Mount Claude Code stats directory (read-only)
      - ~/.claude:/root/.claude:ro
    networks:
      - app-network

  # Nginx Reverse Proxy with Cloudflare Origin SSL
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d/cloudflare.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
